# ===================================================
# Configuration RuntipiOS
# ===================================================
raspios:
  url: "https://downloads.raspberrypi.com/raspios_lite_arm64/images/raspios_lite_arm64-2025-10-02/2025-10-01-raspios-trixie-arm64-lite.img.xz"
  arch: "arm64"

system:
  hostname: "runtipios"
  timezone: "Europe/Paris"
  locale: "fr_FR.UTF-8"
  keyboard_layout: "fr"
  wifi_country: "FR"
  default_user: "runtipi"
  default_password: "runtipi"
  autologin: true
  show_motd: true

runtipi:
  auto_install: true
  url: "https://raw.githubusercontent.com/runtipi/runtipi/develop/scripts/install.sh"

wifi:
  ssid: "RuntipiOS-Setup"
  password: "runtipi123"  # Set to empty "" for open network (no password)

build:
  image_size: 4G
  compression_format: "xz" # 'gzip' or 'xz'
