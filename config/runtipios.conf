# RuntipiOS Global Configuration
# This file contains settings shared across all platforms

#=============================================================================
# SYSTEM SETTINGS
#=============================================================================

# Hostname
RUNTIPIOS_HOSTNAME="runtipios"

# Timezone (see: timedatectl list-timezones)
RUNTIPIOS_TIMEZONE="Europe/Paris"

# Locale
RUNTIPIOS_LOCALE="en_US.UTF-8"

# Keyboard layout
RUNTIPIOS_KEYBOARD="us"

#=============================================================================
# NETWORK SETTINGS
#=============================================================================

# Default DHCP interface
RUNTIPIOS_DHCP_INTERFACE="eth0"

# WiFi country code (ISO 3166-1 alpha-2)
RUNTIPIOS_WIFI_COUNTRY="FR"

# WiFi Hotspot (for initial setup)
RUNTIPIOS_HOTSPOT_SSID="RuntipiOS-Setup"
RUNTIPIOS_HOTSPOT_PASSWORD="runtipios2024"
RUNTIPIOS_HOTSPOT_CHANNEL="6"
RUNTIPIOS_HOTSPOT_SUBNET="192.168.42"

#=============================================================================
# USER SETTINGS
#=============================================================================

# Default user (created on first boot if config.yml exists)
RUNTIPIOS_DEFAULT_USER="runtipi"
RUNTIPIOS_DEFAULT_PASSWORD="runtipi"

#=============================================================================
# RUNTIPI SETTINGS
#=============================================================================

# Runtipi version to install
RUNTIPIOS_RUNTIPI_VERSION="latest"

#=============================================================================
# DOCKER SETTINGS
#=============================================================================

# Docker storage driver
RUNTIPIOS_DOCKER_STORAGE_DRIVER="overlay2"

# Docker data directory
RUNTIPIOS_DOCKER_DATA_DIR="/var/lib/docker"

#=============================================================================
# IMAGE BUILD SETTINGS
#=============================================================================

# Image size (auto-calculated if empty, or specify in MB)
RUNTIPIOS_IMAGE_SIZE=""

# Extra space to add to image (MB)
RUNTIPIOS_IMAGE_EXTRA_SPACE="512"

# Compression (none, gzip, xz, zstd)
RUNTIPIOS_IMAGE_COMPRESSION="xz"
