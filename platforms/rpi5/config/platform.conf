# Raspberry Pi 5 Platform Configuration

# Base image URL (official Raspberry Pi OS Lite 64-bit)
RPI5_BASE_IMAGE_URL="https://downloads.raspberrypi.com/raspios_lite_arm64/images/raspios_lite_arm64-2024-10-28/2024-10-22-raspios-bookworm-arm64-lite.img.xz"

# Image filename
RPI5_BASE_IMAGE="2024-10-22-raspios-bookworm-arm64-lite.img.xz"

# Architecture
RPI5_ARCH="arm64"

# Boot partition label
RPI5_BOOT_LABEL="bootfs"

# Root partition label
RPI5_ROOT_LABEL="rootfs"

# Kernel package
RPI5_KERNEL_PACKAGE="raspberrypi-kernel"

# Additional platform-specific packages
RPI5_PACKAGES=(
    "raspberrypi-bootloader"
    "raspberrypi-kernel"
    "firmware-brcm80211"  # WiFi firmware
)
