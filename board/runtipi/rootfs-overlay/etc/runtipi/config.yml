# RuntipiOS Configuration File
# This file is used to configure RuntipiOS at build time and runtime

hostname: "runtipi"

network:
  dhcp: true
  static_ip: "192.168.1.100"
  subnet_mask: "255.255.255.0"
  gateway: "192.168.1.1"
  dns_servers:
    - "8.8.8.8"
    - "8.8.4.4"

wifi:
  country_code: "FR"
  enable_captive_portal: true
  ap:
    ssid: "RuntipiOS-Setup"
    password: ""

ssh:
  enabled: true
  port: 22
  allow_root_login: false

runtipi:
  auto_install: true
  version: ""
  data_dir: "/home/runtipi/app"
  auto_start: true

system:
  timezone: "Europe/Paris"
  locale: "fr_FR.UTF-8"
  auto_update: false
  syslog_retention: 7

logging:
  level: "info"
  max_size: 100

advanced:
  debug: false
  kernel_params: ""
  extra_packages: ""

branding:
  name: "RuntipiOS"
  version: "1.0.0"
  url: "https://runtipi.io"
  logo_file: "/usr/local/share/runtipi/logo.png"
